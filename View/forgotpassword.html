			<div id="content">
				<div class="container">
					<div class="row">	
						<div class="alert alert-info">
							<table class="table">
                                    <tr>
                                        <td>Email</td>
                                        <td><input type="text" name="email" id="email" /></td>
                                    </tr>
                                    <tr id="fotgotBtn">
                                        <td colspan="2" align="center"><input type="submit" class="submit" id="send_code" value="Verify"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" id="error_display"></td>
                                    </tr>
                                </table>
						</div>	
					</div>	
				</div>
<script type="text/javascript">
    $( document ).ready(function(){
        $( "#send_code" ).click(function() { 
            var email = $.trim($("#email").val());
            if(email == ""){
                alert("Please enter email");
                $("#email").focus();
                return false;
            }
            $.ajax({
                type: 'POST',
                url: './index.php?Controller/forgotpassword',
                data: {
                    email : email
                },
                success: function(response) {                         
                    if(response == 0){
                        $("#error_display").html('no record found for this email id');   
                    }else{
                        $("#error_display").html('link to update passowrd is send to your email id');
                    }                                           
                }
            });
     
            // to prevent refreshing the whole page page
            return false;
        });
    });
</script>
